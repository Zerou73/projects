<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Markdown</title>
	<script src="https://fb.me/react-15.2.1.js"></script>
    <script src="https://fb.me/react-dom-15.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="script" href="js/js.js">


</head>


<body>
	 <div  id="app">

    </div>
     <script type="text/babel">

class Input extends React.Component {		
	  constructor(props) {
    super(props);
    this.state = {
      input: `# Hello. This is my Markdown Previewer!

## Here you can try various things.
### And here's some other cool stuff:
  

 You can also make text **bold**... whoa!
Or _italic_.
Or... wait for it... **_both!_**
And feel free to go crazy ~~crossing stuff out~~.

There's also [links](https://www.freecodecamp.com), and
> Block Quotes!



- And of course there are lists.
  - Some are bulleted.
     - With different indentation levels.
        - That look like this.


1. And there are numbererd lists too.
1. Use just 1s if you want! 
1. But the list goes on...
- Even if you use dashes or asterisks.
* And last but not least, let's not forget embedded images:

![Harold](https://i.imgur.com/yYGncR5.jpg)
`
    };
    
this.handleChange = this.handleChange.bind(this)
    
  }
 
handleChange(event) {
    this.setState({
      input: event.target.value
    });
}
 
  render() {
    return (
      <div id="maincontent">

            <h1>Markdown Previewer</h1>
           <textarea id='editor' cols="30" rows="30" value={this.state.input} onChange={this.handleChange}></textarea>
           
           <span id='preview' dangerouslySetInnerHTML={{__html: marked(this.state.input)}}></span>
        
      </div>
    );
  }
};
   ReactDOM.render(
  <Input/>,
 document.getElementById('app'));
    </script>

</body>
</html>
